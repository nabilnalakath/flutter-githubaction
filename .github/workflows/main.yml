name: ğŸ›  Android CI / Build & Release APK

# Run on pushes and PRs to your branch, and on tag pushes v*.*.*
on:
  push:
    branches: [ 2025-update, main ]
    tags:    [ 'v*.*.*' ]
  pull_request:
    branches: [ 2025-update, main ]

# Let the runner pull actions from the Marketplace
permissions:
  contents: read    # checkout your code
  actions: read     # download any actions/*@* if you ever need them

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸš€ Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: â˜•ï¸ Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      - name: âœ… Run tests
        run: flutter test --coverage

      - name: ğŸ—ï¸ Build APKs (all ABIs)
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“¦ Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/*.apk artifacts/

      # â€” only on tag pushes (refs/tags/v*) â€”
      - name: ğŸ”§ Install GitHub CLI
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: ğŸ” Authenticate GitHub CLI
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "${GITHUB_TOKEN}" | gh auth login --with-token

      - name: ğŸ·ï¸ Create or update Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          gh release view ${{ github.ref_name }} \
            || gh release create ${{ github.ref_name }} --notes "Release ${{ github.ref_name }}"

      - name: ğŸ“¤ Upload APKs to Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: gh release upload ${{ github.ref_name }} artifacts/*.apk --clobber
