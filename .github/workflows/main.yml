name: ðŸ›  CI / Build / Release APK

permissions:
  contents: read
  actions: read

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { abi: [armeabi-v7a, arm64-v8a, x86_64] }

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test --coverage
      - run: flutter build apk --release --target-platform=android-${{ matrix.abi }}
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ matrix.abi }}.apk
          path: build/app/outputs/flutter-apk/app-*-${{ matrix.abi }}.apk

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts/
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: artifacts/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
