# .github/workflows/main.yml
name: ðŸ›  CI / Build / Release APK

# Trigger on pushes to main, any tag, or pull requests against main
on:
  push:
    branches:
      - 2025-update
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

# Concurrency to cancel redundant runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test (Android)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # build one flavor per ABI in parallel
        abi: [armeabi-v7a, arm64-v8a, x86_64]

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Build APK for ${{ matrix.abi }}
        run: flutter build apk --release --target-platform=android-${{ matrix.abi }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.abi }}.apk
          path: build/app/outputs/flutter-apk/app-*-${{ matrix.abi }}.apk

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: |
            artifacts/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
